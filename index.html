<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- schedule times -->
    <div class="container">
      <div class="row time-block">
        <div class="col-md-1 hour d-flex align-items-center" id="9am">9 AM</div>
        <textarea class="col-md-10 description" id="9"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour d-flex align-items-center" id="10am">10 AM</div>
        <textarea class="col-md-10 description" id="10"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour d-flex align-items-center" id="11am">11 AM</div>
        <textarea class="col-md-10 description" id="11"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour d-flex align-items-center" id="12pm">12 PM</div>
        <textarea class="col-md-10 description" id="12"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour d-flex align-items-center" id="1pm">1 PM</div>
        <textarea class="col-md-10 description" id="13"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour d-flex align-items-center" id="2pm">2 PM</div>
        <textarea class="col-md-10 description" id="14"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour d-flex align-items-center" id="3pm">3 PM</div>
        <textarea class="col-md-10 description" id="15"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour d-flex align-items-center" id="4pm">4 PM</div>
        <textarea class="col-md-10 description" id="16"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour d-flex align-items-center" id="5pm">5 PM</div>
        <textarea class="col-md-10 description" id="17"></textarea>
        <button class="col-md-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- js  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js" integrity="sha512-OyrI249ZRX2hY/1CAD+edQR90flhuXqYqjNYFJAiflsKsMxpUYg5kbDDAVA8Vp0HMlPG/aAl1tFASi1h4eRoQw==" crossorigin="anonymous"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
